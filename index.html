<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List User - ARIPTOTO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f1c;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #111a33;
      color: #FFD700;
    }

    tr:hover {
      background-color: #222;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #cc0000;
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Daftar User ARIPTOTO</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Nama Rekening</th>
        <th>No. Rekening</th>
        <th>Bank / E-Wallet</th>
        <th>No HP</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data user akan diisi lewat JavaScript -->
    </tbody>
  </table>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">â¬… Kembali</a>
  </div>

  <script>
    // Konfigurasi Firebase (SAMA dengan index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCMlcSNmPU924iGdXORaX1PBq6sTXiaw-o",
      authDomain: "ariptoto-firebase.firebaseapp.com",
      projectId: "ariptoto-firebase",
      storageBucket: "ariptoto-firebase.appspot.com",
      messagingSenderId: "200968229021",
      appId: "1:200968229021:web:b4717f29db3ceba8ecc474"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ambil dan tampilkan data user
    async function loadUsers() {
      const tbody = document.querySelector('#userTable tbody');
      try {
        const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${data.rekName || '-'}</td>
            <td>${data.rekNum || '-'}</td>
            <td>${data.bankType || '-'}</td>
            <td>${data.phone || '-'}</td>
            <td>Rp ${data.balance ?? 0}</td>
          `;
          tbody.appendChild(row);
        });

        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Belum ada data user.</td></tr>';
        }
      } catch (error) {
        console.error("Gagal memuat data:", error);
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Gagal memuat data.</td></tr>';
      }
    }

    // Jalankan saat halaman dimuat
    window.onload = loadUsers;
  </script>
</body>
</html>
