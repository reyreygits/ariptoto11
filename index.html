<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Daftar User ARIPTOTO</title>
  <style>
    body {
      background: #0a0f1c;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 25px;
    }
    table {
      margin: 0 auto;
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      background: #1c1c1c;
    }
    th, td {
      padding: 12px 18px;
      border: 1px solid #333;
    }
    th {
      background: #111a33;
      color: #FFD700;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    tr:hover {
      background: #444444;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    a {
      color: #FFD700;
      text-decoration: underline;
      display: inline-block;
      margin-top: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Daftar User Terdaftar</h1>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>No. Rekening</th>
        <th>Nama Rekening</th>
        <th>No. HP</th>
        <th>Bank / E-Wallet</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <button onclick="clearUsers()">Hapus Semua User</button>
  <br />
  <a href="index.html">Kembali ke Beranda</a>

  <script>
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      let tbody = document.getElementById('userTable');
      tbody.innerHTML = '';

      let entries = Object.entries(users);
      if(entries.length === 0){
        tbody.innerHTML = `<tr><td colspan="5">Belum ada user terdaftar.</td></tr>`;
        return;
      }

      entries.forEach(([userID, data]) => {
        let row = document.createElement('tr');

        let tdUser = document.createElement('td');
        tdUser.textContent = userID;

        let tdRekNum = document.createElement('td');
        tdRekNum.textContent = data.rekNum;

        let tdRekName = document.createElement('td');
        tdRekName.textContent = data.rekName;

        let tdPhone = document.createElement('td');
        tdPhone.textContent = data.phone;

        let tdBank = document.createElement('td');
        tdBank.textContent = data.bank;

        row.appendChild(tdUser);
        row.appendChild(tdRekNum);
        row.appendChild(tdRekName);
        row.appendChild(tdPhone);
        row.appendChild(tdBank);

        tbody.appendChild(row);
      });
    }

    function clearUsers() {
      if(confirm('Yakin ingin menghapus semua user?')){
        localStorage.removeItem('users');
        loadUsers();
      }
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
