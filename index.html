<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARIPTOTO Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f1c;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111a33;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
    }
    .login-area input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin-right: 8px;
      outline: none;
      width: 120px;
    }
    .login-area button {
      padding: 6px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: #ff4444;
    }
    .login-area button.daftar {
      background: #00cc66;
    }
    .login-area button:hover {
      opacity: 0.8;
    }
    .page {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background: #222a44;
      border-radius: 10px;
      box-shadow: 0 0 10px #0008;
    }
    .page.active {
      display: block;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
    button.submit {
      background: #00cc66;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button.submit:hover {
      background: #00994d;
    }
    .back-btn {
      background: #ff4444;
      margin-top: 10px;
      width: 100%;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ARIPTOTO</div>
  <div class="login-area" id="login-area">
    <input type="text" id="loginUser" placeholder="User ID" />
    <input type="password" id="loginPass" placeholder="Kata Sandi" />
    <button id="btnLogin">Login</button>
    <button id="btnShowDaftar" class="daftar">Daftar</button>
  </div>
  <div id="logout-area" style="display:none;">
    <span id="welcomeUser"></span>
    <button id="btnLogout" style="background:#ff4444; border:none; border-radius:5px; padding:6px 12px; color:white; cursor:pointer;">Logout</button>
  </div>
</header>

<!-- Halaman Home -->
<div id="page-home" class="page active">
  <h1>ðŸŽ‰ WELCOME TO ARIPTOTO ðŸŽ‰</h1>
  <p>Situs terbaik di Asia â€¢ Aman & 100% Resmi</p>
  <button style="background:#ffcc00; padding:12px 25px; font-size:18px; border:none; border-radius:8px; cursor:pointer;" onclick="alert('Ayo main sekarang!')">Main Sekarang</button>
</div>

<!-- Halaman Daftar -->
<div id="page-daftar" class="page">
  <h2>Form Pendaftaran</h2>
  <input type="text" id="regUser" placeholder="User ID" />
  <input type="password" id="regPass" placeholder="Kata Sandi" />
  <input type="text" id="regRekNum" placeholder="No. Rekening" />
  <input type="text" id="regRekName" placeholder="Nama Rekening" />
  <input type="text" id="regPhone" placeholder="No. HP" />
  <select id="regBank">
    <option value="">-- Pilih Bank / E-Wallet --</option>
    <option>Bank BCA</option>
    <option>Bank BNI</option>
    <option>Bank BRI</option>
    <option>Bank Mandiri</option>
    <option>DANA</option>
    <option>OVO</option>
    <option>Gopay</option>
    <option>ShopeePay</option>
  </select>
  <button class="submit" id="btnRegister">Daftar</button>
  <button class="submit back-btn" id="btnBackToHome">Kembali</button>
</div>

<!-- Halaman User Area -->
<div id="page-user" class="page">
  <h2>Selamat datang, <span id="userDisplay"></span>!</h2>
  <p>Menu utama:</p>
  <ul>
    <li>Deposit</li>
    <li>Withdraw</li>
    <li>Profil</li>
  </ul>
  <button class="submit back-btn" id="btnLogoutUser">Logout</button>
</div>

<script>
  // Ambil elemen
  const pageHome = document.getElementById('page-home');
  const pageDaftar = document.getElementById('page-daftar');
  const pageUser = document.getElementById('page-user');

  const loginArea = document.getElementById('login-area');
  const logoutArea = document.getElementById('logout-area');
  const welcomeUserSpan = document.getElementById('welcomeUser');
  const userDisplay = document.getElementById('userDisplay');

  const btnLogin = document.getElementById('btnLogin');
  const btnShowDaftar = document.getElementById('btnShowDaftar');
  const btnRegister = document.getElementById('btnRegister');
  const btnBackToHome = document.getElementById('btnBackToHome');
  const btnLogout = document.getElementById('btnLogout');
  const btnLogoutUser = document.getElementById('btnLogoutUser');

  let users = JSON.parse(localStorage.getItem('users')) || [];
  let loggedInUser = localStorage.getItem('loggedInUser') || null;

  function showPage(page) {
    pageHome.classList.remove('active');
    pageDaftar.classList.remove('active');
    pageUser.classList.remove('active');

    page.classList.add('active');
  }

  function updateLoginStatus() {
    if (loggedInUser) {
      loginArea.style.display = 'none';
      logoutArea.style.display = 'flex';
      welcomeUserSpan.textContent = loggedInUser;
      userDisplay.textContent = loggedInUser;
      showPage(pageUser);
    } else {
      loginArea.style.display = 'flex';
      logoutArea.style.display = 'none';
      showPage(pageHome);
    }
  }

  btnLogin.addEventListener('click', () => {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value;

    if (!user || !pass) {
      alert('Isi User ID dan Kata Sandi!');
      return;
    }

    const foundUser = users.find(u => u.user === user && u.pass === pass);
    if (foundUser) {
      loggedInUser = user;
      localStorage.setItem('loggedInUser', user);
      updateLoginStatus();
    } else {
      alert('User ID atau Kata Sandi salah!');
    }
  });

  btnShowDaftar.addEventListener('click', () => {
    showPage(pageDaftar);
  });

  btnRegister.addEventListener('click', () => {
    const user = document.getElementById('regUser').value.trim();
    const pass = document.getElementById('regPass').value;
    const rekNum = document.getElementById('regRekNum').value.trim();
    const rekName = document.getElementById('regRekName').value.trim();
    const phone = document.getElementById('regPhone').value.trim();
    const bank = document.getElementById('regBank').value;

    if (!user || !pass || !rekNum || !rekName || !phone || !bank) {
      alert('Harap isi semua kolom!');
      return;
    }

    if (users.find(u => u.user === user)) {
      alert('User ID sudah terdaftar.');
      return;
    }

    users.push({ user, pass, rekNum, rekName, phone, bank });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Pendaftaran berhasil! Silakan login.');
    showPage(pageHome);
  });

  btnBackToHome.addEventListener('click', () => {
    showPage(pageHome);
  });

  btnLogout.addEventListener('click', () => {
    loggedInUser = null;
    localStorage.removeItem('loggedInUser');
    updateLoginStatus();
  });
  btnLogoutUser.addEventListener('click', () => {
    loggedInUser = null;
    localStorage.removeItem('loggedInUser');
    updateLoginStatus();
  });

  // Cek login waktu load
  window.onload = () => {
    updateLoginStatus();
  };
</script>

</body>
